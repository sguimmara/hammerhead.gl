<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object3D active state</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="gui">
                <div class="card">
                    <fieldset class="container m-1" id="options">
                        <div class="form-check form-switch">
                            <input class="form-check-input" checked type="checkbox" id="toggle-active">
                            <label class="form-check-label" for="toggle-active" role="switch">Object</label>
                        </div>

                        <div class="my-2"></div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" checked type="checkbox" id="toggle-active-material">
                            <label class="form-check-label" for="toggle-active-material" role="switch">Material</label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
