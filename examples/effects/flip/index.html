<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Effects / Flip</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="gui">
                <div class="card">
                    <fieldset class="container m-1" id="options">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-flip-x">
                            <label class="form-check-label" for="toggle-flip-x" role="switch">Flip X</label>
                        </div>

                        <div class="my-2"></div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="toggle-flip-y">
                            <label class="form-check-label" for="toggle-flip-y" role="switch">Flip Y</label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
