<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Effects / Colorimetry</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>
            <div class="gui">
                <div class="card">
                    <fieldset class="container m-1" id="options">
                        <label for="slider-saturation" class="form-label">Saturation</label>
                        <div class="input-group">
                            <input type="range" min="0" max="3" value="1" step="0.01" class="slider" id="slider-saturation">
                        </div>

                        <div class="my-2"></div>

                        <label for="slider-brightness" class="form-label">Brightness</label>
                        <div class="input-group">
                            <input type="range" min="0" max="3" value="1" step="0.01" class="slider" id="slider-brightness">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
